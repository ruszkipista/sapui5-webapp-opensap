<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSAP - Developing Web Apps with SAPUI5</title>
    <link type="image/x-icon" href="https://openui5.hana.ondemand.com/resources/sap/ui/core/mimes/logo/txtonly_16x16.ico" rel="icon">
    <script id="sap-ui-bootstrap"
        type="text/javascript"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-async="true"
        data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{
			"opensap.myapp": "./"
		}'>
    </script>
    <script>
        sap.ui.getCore().attachInit(function(){

            // workaround begin: start a mock server instead of ES5
			jQuery.sap.require("sap.ui.core.util.MockServer");
			const oMockServer = new sap.ui.core.util.MockServer({
				rootUri: "/destinations/ES5/sap/opu/odata/IWBEP/GWSAMPLE_BASIC/"
			});
            // simulate against the metadata and mock data
			oMockServer.simulate("./mockdata/metadata.xml", {
                sMockdataBaseUrl: "./mockdata",
				bGenerateMissingMockData: true
			});
			oMockServer.start();
			console.log("Running the app with mock data");
			// workaround end

			new sap.ui.core.ComponentContainer({
				name : "opensap.myapp"
			}).placeAt("content");
        })
    </script>
	<script src="Validator.js"></script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
